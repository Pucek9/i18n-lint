<button title="Font color" class="btn btn-default" data-toggle="color-picker" data-property="color.foreground"><i class="fa fa-font"></i><input type="hidden"><span class="preview"></span></button>
<button title="Background color" class="btn btn-default" data-toggle="color-picker" data-property="color.background"><i class="fa fa-font"></i><input type="hidden"><span class="preview"></span></button>
<button title="Toggle bold font" class="btn btn-default btn-toggle" data-property="style.bold"><i class="fa fa-bold"></i></button>
<button title="Toggle italicised font" class="btn btn-default btn-toggle" data-property="style.italic"><i class="fa fa-italic"></i></button>
<button title="Toggle underlined font" class="btn btn-default btn-toggle" data-property="style.underline"><i class="fa fa-underline"></i></button>
