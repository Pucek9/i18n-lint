language: node_js

node_js:
  - '0.10'
  - '0.11'

before_install:
  - npm update -g npm

before_script:
- npm install -g istanbul
- npm install -g mocha
- npm install -g codeclimate-test-reporter

after_success:
  - istanbul cover _mocha -- -R spec ./test/*.js
  - codeclimate < ./coverage/lcov.info

